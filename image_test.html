<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Image Test</title>
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Courier New", monospace;
            color: white;
        }
        
        .card {
            width: 300px;
            height: 420px;
            border: 1px solid white;
            position: relative;
            margin: 20px;
        }
        
        .image-frame {
            width: 100%;
            height: 200px;
            border: 1px solid #aaa;
            overflow: hidden;
        }
        
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div>
        <h1>Image Test</h1>
        
        <!-- Descendant Card Image -->
        <div class="card">
            <h2>Descendant</h2>
            <div class="image-frame">
                <img class="card-image" src="card_art/aufklarungseinheit.png" alt="Descendant Image">
            </div>
        </div>
        
        <!-- Fate Card Image -->
        <div class="card">
            <h2>Fate</h2>
            <div class="image-frame">
                <img class="card-image" src="card_art/armageddon.png" alt="Fate Image">
            </div>
        </div>
    </div>
</body>
</html>
