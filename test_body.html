<!DOCTYPE html>
<html>
<head>
  <title>Test Body Display</title>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      // Sample card data with Body field
      const card = {
        "Name": "The Berlin Anomaly",
        "Body": "Earth",
        "Environment": "Variable"
      };
      
      // Try different ways to access and display the Body
      document.getElementById('test1').textContent = 'Direct Body: ' + card.Body;
      document.getElementById('test2').textContent = 'Body string: ' + String(card.Body);
      document.getElementById('test3').textContent = 'JSON stringify: ' + JSON.stringify(card);
      
      // Set element helper function
      function setElement(id, value) {
        const element = document.getElementById(id);
        if (element) element.textContent = value || '';
      }
      
      // Test our setElement function
      setElement('test4', card.Body);
      setElement('cardSector', card.Body);
    });
  </script>
</head>
<body>
  <h1>Body Field Test</h1>
  <p id="test1"></p>
  <p id="test2"></p>
  <p id="test3"></p>
  <p>Set element test: <span id="test4"></span></p>
  <p>cardSector test: <span id="cardSector"></span></p>
</body>
</html>
