<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bring Them Death</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <div class="title-container">
            <h1 class="title">Bring Them Death</h1>
        </div>
        <div class="center-content">
            <div class="planet-system">
                <!-- Mars - front planet -->
                <img src="imgs/Mars.png" alt="Mars" class="planet planet-mars">
                
                <!-- Earth - right side planet -->
                <img src="imgs/Earth.png" alt="Earth" class="planet planet-earth">
                
                <!-- Luna - back planet -->
                <img src="imgs/Luna.png" alt="Luna" class="planet planet-luna">
                
                <!-- Titan - left side planet -->
                <img src="imgs/Titan.png" alt="Titan" class="planet planet-titan">
            </div>
        </div>
    </div>
</body>
</html>
